<div class="content">
  <h2>
    {{title}}
  </h2>
  <div *ngIf="i!==length">
    <button class="buttom-primary" (click)="guess('rane')">
      Rane
    </button>
    <button class="buttom-primary" (click)="guess('eske')">
      Eske
    </button>
  </div>
  <div *ngIf="i===length">
      Du fik {{correctShare*100 | number:'0.2-2'}} % rigtige
  </div>
  <div *ngIf="guessed">
    <p *ngIf="correct">
    💎💎💎 Korrekt 💎💎💎
    </p>
    <p *ngIf="!correct">
    💩💩💩 Forkert 💩💩💩
    </p>
  </div>
  <p></p>
  <img *ngIf="i!==length" [src]="getImg()">
</div>
